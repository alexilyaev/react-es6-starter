version: 2
jobs:
  build:
    working_directory: ~/www/Node/Personal/react-es6-starter
    docker:
      - image: circleci/node:6.10.3
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - .node_modules
      - run:
          name: lint js and css
          command: npm run lint
